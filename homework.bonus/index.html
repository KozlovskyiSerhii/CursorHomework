<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./css/style.css">
   <title>BonusHomework</title>
</head>
<body>
      <div class="flex-container">
            <div class="container-size container-img container-first">
                  <div class="container-header">
                     <div class="sidebar">
                        <div class="left-side color-white">1:41</div>
                        <div class="right-side">
                           <img class="img-mobile" src="./img/icon/MobileSignal.svg" alt="Mobile Signal">
                           <img class="img-wifi" src="./img/icon/Wifi.svg" alt="Wifi">
                           <img class="img-battery" src="./img/icon/Battery.svg" alt="Battery %">
                        </div>
                     </div>
                     <div class="main-row color-white">
                           <p class="city-name">Montreal</p>
                           <p class="temperatures">19°</p>
                           <p class="sky-covered">Mostly Clear</p>
                           <p class="high-temperatures">H:24°</p>
                           <p class="low-temperatures">L:18°</p>
                  </div>
                  </div>
                  <div class="container-footer">
                           <div class="eclipse-one"></div>
                           <div class="eclipse-two"></div>
                     <div class="container-forecast">
                        <div class="indicator"></div>
                        <div class="forecast-row">
                           <div class="forecast">Hourly Forecast</div>
                           <div class="forecast">Weekly Forecast</div>
                     </div>
                     </div>
                     <div class="separator"></div>
                     <div class="container-weather-row">
                           <div class="container-weather">
                              <div class="container-weather-hour color-white">12AM</div>
                              <div class="container-weather-img"></div>
                              <div class="container-weather-percent color-green">30%</div>
                              <div class="container-weather-degree color-white">19°</div>
                           </div>
                           <div id="change" class="container-weather">
                              <div class="container-weather-hour color-white">NOW</div>
                              <div class="container-weather-img some-img"></div>
                              <div  class="container-weather-percent color-green some-hover change-weather">30%</div>
                              <div class="container-weather-degree color-white">19°</div>
                           </div>
                           <div class="container-weather">
                              <div class="container-weather-hour color-white">2AM</div>
                              <div class="container-weather-img"></div>
                              <div class="container-weather-percent color-green">14%</div>
                              <div class="container-weather-degree color-white">18°</div>
                           </div>
                           <div class="container-weather">
                              <div class="container-weather-hour color-white">3AM</div>
                              <div class="container-weather-img"></div>
                              <div class="container-weather-percent color-green">50%</div>
                              <div class="container-weather-degree color-white">15°</div>
                           </div>
                           <div class="container-weather">
                              <div class="container-weather-hour color-white">4AM</div>
                              <div class="container-weather-img"></div>
                              <div class="container-weather-percent color-green">35%</div>
                              <div class="container-weather-degree color-white">17°</div>
                           </div>
                           <div class="container-weather">
                              <div class="container-weather-hour color-white">12AM</div>
                              <div class="container-weather-img"></div>
                              <div class="container-weather-percent color-green">30%</div>
                              <div class="container-weather-degree color-white">19°</div>
                           </div>
                     </div>
                     <div class="container-button">
                        <div class="container-symbol">
                           <div class="symbol-one"><img src="./img/icon/Symbol.svg" alt=""></div>
                           <div class="symbol-two"><img src="./img/icon/List.svg" alt=""></div>
                        </div>
                        <div class="img-footer"><img src="./img/Rectangle3.svg" alt=""></div>
                        <div class="img-footer-middle"><img src="./img/Rectangle4.svg" alt=""></div>
                              <div class="circle-one">
                                 <div class="circle-two">
                                 <div class="circle-three"><button class="buttom-circle"><img src="./img/icon/Symbolbutton.svg" alt=""></button> 
                              </div>
                                 </div>
                              </div>
                        </div>
                     </div>
            </div>

            <div class="container-size container-two-img container-two">
                        <div class="container-header">
                  <div class="sidebar">
                     <div class="left-side color-white">1:41</div>
                     <div class="right-side">
                        <img class="img-mobile" src="./img/icon/MobileSignal.svg" alt="Mobile Signal">
                        <img class="img-wifi" src="./img/icon/Wifi.svg" alt="Wifi">
                        <img class="img-battery" src="./img/icon/Battery.svg" alt="Battery %">
                     </div>
                  </div>
               </div>
            </div>
      </div>
</body>
</html>
